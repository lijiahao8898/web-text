<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>text-shadow</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style type="text/css">
    body {
        perspective: 500px;
    }
    .container {
        width: 600px;
        margin: auto;
        background: #333;
        transform: rotate3d(3, 1, -1, 10deg);
        filter: drop-shadow(-30px 20px 10px rgba(0,0,0,0.4));
    }
    .container h1 {
        margin: 0;
        padding: 30px 50px;
        text-transform: uppercase;
        font: 700 150px / 1 Impact, 'Open Sans';
        letter-spacing: .1em;
        color: hsl(220, 60%, 60%);
        text-shadow: 3px -3px 0 hsl(240, 60%, 60%),
            3px 3px 0 hsl(240, 60%, 60%),
            -3px 3px 0 hsl(240, 60%, 60%),
            -3px -3px 0 hsl(240, 60%, 60%);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stroke</h1>
    </div>
</body>
</html>
