<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>-webkit-background-clip</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style type="text/css">
    body {
        perspective: 500px;
    }
    .container {
        margin: auto;
        background: #333;
        transform: rotate3d(3, 1, -1, 10deg);
        filter: drop-shadow(-30px 20px 10px rgba(0,0,0,0.4));
        background: url(../images/cg1.jpg) no-repeat center bottom / cover;
        -webkit-background-clip: text;
        color: transparent;
        font: 100px / 1 serif;
    }
    .container h1 {
        padding: 30px 50px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shadow</h1>
    </div>
</body>
</html>
