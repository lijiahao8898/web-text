<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SVG gradient-fill</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style type="text/css">
    body {
        perspective: 500px;
    }
    .container svg {
        background-color: black;
        font-weight: bold;
        color: white;
        font-family: Impact;
        margin: 30px auto;
        transform: translateZ(-100px) rotate3d(1, 0, -1, 10deg);
        filter: drop-shadow(30px 20px 15px rgba(0,0,0,0.5));
    }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="400"> 
            <title>Applying a gradient background to text in SVG</title>
            <defs>
                <linearGradient id="filler" x="0%" y="100%">
                    <stop stop-color="hsl(240, 60%, 60%)" offset="0%" />
                    <stop stop-color="hsl(290, 60%, 60%)" offset="100%" />
                </linearGradient>
            </defs>
            <text x="100" y="70%" font-size="200" fill="url(#filler)"> GRADIENT</text>
        </svg>
    </div>
</body>
</html>
