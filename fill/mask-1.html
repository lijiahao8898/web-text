<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mask</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style type="text/css">
    body {
        perspective: 1000px; 
    }
    .container {
        padding: 2em;
        transform: translateZ(-500px) rotateY(-15deg) rotateX(20deg) rotateZ(10deg);
        background: #000;
        box-shadow: 50px 50px 20px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
        font: 25em / 1 Impact, 'Open Sans';
        padding: 0;
        color: #fff;
        -webkit-mask-image: url(../images/splatter-mask.png);
        mask-image: url(../images/splatter-mask.png);
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impact</h1>
    </div>
</body>
</html>
