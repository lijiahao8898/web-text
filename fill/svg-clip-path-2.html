<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SVG clip-path</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <style type="text/css">
    body {
        perspective: 1000px;
    }
    .container svg {
        font-weight: bold;
        font-family: Impact;
        transform: translateZ(-100px) rotateY(10deg) rotateX(30deg) rotateZ(-10deg);
        filter: drop-shadow(-30px 20px 10px rgba(0,0,0,0.4));
    }
    </style>
</head>
<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="400" viewBox="0 0 1200 400"> 
            <title>Adding Background to Text using SVG clipPath</title>
            <defs>  
                <clipPath id="my-path">
                    <text x="50%" y="50%" font-size="200">LOST TEMPLE</text>
                </clipPath>
            </defs>
            <image xlink:href="../images/cg1.jpg" clip-path="url(#my-path)" width="100%" height="100%" preserveAspectRatio="none"></image>
        </svg>
    </div>
</body>
</html>
